    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff66;
            --cyber-black: #000000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cyber-black);
            color: #E6E6E6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-tech {
            font-family: 'Space Grotesk', sans-serif;
        }
        .bg-grid {
            background-image: 
                linear-gradient(to right, rgba(0, 255, 102, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 102, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .neon-glow {
            text-shadow: none;
        }
        .text-body {
            color: #E6E6E6;
        }
        .text-muted {
            color: #A1A1A1;
        }
        .text-subtle {
            color: #8A8A8A;
        }
        .neon-border {
            border: 1px solid rgba(0, 255, 102, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.05);
        }
        .neon-btn {
            background: #00ff66;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.3);
        }
        .neon-btn:hover {
            box-shadow: 0 0 35px rgba(0, 255, 102, 0.5);
        }
        /* Noise texture for depth */
        .noise-texture {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.02;
            z-index: 10000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #111;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 102, 0.1);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-green);
        }
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
